{% extends 'back/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div class="toolbar">
                            <a class="btn btn-sm btn-danger" href="{% url 'tambah_jadwal' %}">Tambah Data</a> &ensp; &ensp; &ensp;
                            <!--Here you can write extra buttons/actions for the toolbar-->
                        </div>
                        <table id="bootstrap-table" class="table">
                            <thead>
                                <th data-field="state" data-checkbox="true"></th>
                                <th data-field="id" class="text-center">ID</th>
                                <th data-field="name" data-sortable="true">Nama Imam</th>
                                <th data-field="jadwal" data-sortable="true">Jadwal</th>
                                <th data-field="kategori" data-sortable="true">Kategori</th>
                                <th data-field="waktu" data-sortable="true">Waktu</th>
                                <th data-field="tanggal">Tanggal</th>
                                <th>Actions</th>
                            </thead>
                            <tbody>

                                {% for a in JadwalLim %}

                                <tr>
                                    <td></td>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{a.nama}}</td>
                                    <td>{{a.jadwal}}</td>
                                    <td>{{a.kategori}}</td>
                                    <td>{{a.waktu}}</td>
                                    <td>{{a.tanggal}}</td>
                                    <td>
                                        <a class="btn btn-sm btn-info" href="{% url 'lihat_jadwal' a.id %}">Lihat</a>
                                        <a class="btn btn-sm btn-primary" href="{% url 'edit_jadwal' a.id %}">Edit</a>
                                        <a onclick="return confirm('Are you sure you want to delete?');" class="btn btn-sm btn-danger" href="{% url 'hapus_jadwal' a.id %}">Hapus</a>
                                    </td>
                                </tr>

                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div><!--  end card  -->
            </div> <!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>
</div>
{% endblock content %}
