{% extends 'back/base.html' %}


{% block content %}

<div class="content">
    <div class="container-fluid">

            </div> <!--  end col-md-6  -->
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{ title }}
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Nama :</label>
                                <div class="col-md-9">
                                   {{ jadwalsholat.nama }}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Jadwal Sholat :</label>
                                <div class="col-md-9">
                                    {{ jadwalsholat.jadwal }}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Kategori :</label>
                                <div class="col-md-9">
                                    {{ jadwalsholat.kategori }}

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Waktu :</label>
                                <div class="col-md-9">
                                    {{ jadwalsholat.waktu }}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">Tanggal :</label>
                                <div class="col-md-9">
                                    {{ jadwalsholat.tanggal }}
                                </div>
                            </div>


                        </div>
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <a class="btn btn-info" href="{% url 'tabel_artikel' %}">BACK</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  --><!-- end col-md-12 -->
        </div> <!-- end row -->
    </div>

{% endblock content %}
